        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
        <!-- Contact form JS-->
        <script src="static/assets/mail/jqBootstrapValidation.js"></script>
        <script src="static/assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <!-- notification popup at the top JS-->
        <script src="static/js/jquery.notifyBar.js"></script>
        <script>
        //If you have problems with rooting, try the following
            //$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
            //$SCRIPT_ROOT + url (starting from the dir where the flask Python file is)
        $(document).ready(function(){
            function AjaxProcessing(btn_id, data_id, url, dataBtn, success_message, error_message){
                /*
                    arguments explanation - this works well with Python Flask, other environments were not tested yet.
                    btn_id: click this button to trigger the function (send form data through AJAX) => with #
                    data_id: the id that is assigned in the <form> element (<form id="ChooseName">)
                    url: the url of the server
                    dataBtn: the name that the server will use to know which button is pressed (choose whatever name that suits you)
                    success_message: shows a message if your form is submitted successfully
                    error_message: same as success, but submitted unsuccessfully
                */
                $(btn_id).on('click', function(event) {
                    $.ajax({
                        data : $(data_id).serialize() + "&" + dataBtn + "=",
                        type : 'POST',
                        url : url,
                    })
                    .done(function(data) {
                        if (data.error) {
                        $.notifyBar({ cssClass: "error", html: error_message });
                        }
                        else {
                        $.notifyBar({ cssClass: "success", html: success_message });
                        }
                    });
                    event.preventDefault();
                });
            }
            //send admin blog data to server as draft
            AjaxProcessing('#blog_draft', '#blog_admin', '/admin/blog', "blogDraftBtn", "Your blog is saved.", "An error occurred, your blog is not saved.");
            //send admin blog data to server to publish
            AjaxProcessing('#blog_publish', '#blog_admin', '/admin/blog', "blogPublishedBtn", "Your blog is published.", "An error occurred, your blog is not published.");
            //send admin tutorial data to server as draft
            AjaxProcessing('#tutorial_draft', '#tutorial_admin', '/admin/tutorial', "tutorialDraftBtn", "Your tutorial is saved.", "An error occurred, your tutorial is not saved.");
            //send admin tutorial data to server to publish
            AjaxProcessing('#tutorial_publish', '#tutorial_admin', '/admin/tutorial', "tutorialPublishedBtn", "Your tutorial is published.", "An error occurred, your tutorial is not published.");
            //send admin project data to server as draft
            AjaxProcessing('#project_draft', '#project_admin', '/admin/project', "projectDraftBtn", "Your project is saved.", "An error occurred, your project is not saved.");
            //send admin project data to server to publish
            AjaxProcessing('#project_publish', '#project_admin', '/admin/project', "projectPublishedBtn", "Your project is published.", "An error occurred, your project is not published.");
            //send admin setting changes to server
            AjaxProcessing('#settings', '#settings_admin', '/admin/settings', "settingsSaveBtn", "Your settings are updated.", "An error occurred, your settings are not updated.");
            //send admin uploads to server
            AjaxProcessing('#media_upload_admin_btn', '#media_upload_admin', '/admin/upload', "media_upload_admin_btn", "Media upload succeeded.", "Media upload failed");
        });
        </script>
    </body>
